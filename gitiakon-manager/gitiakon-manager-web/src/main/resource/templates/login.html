<body>
<div class="container-fluid">
    <form id="form" th:action="@{/login.action}" th:method="post" onsubmit="return VerifyLogin();" class="form-signin"
          method="post" role="form">
        <h2 class="form-signin-heading">Tiakon博客系统</h2>

        <div class="form-group">
            <label for="inputUserName" class="sr-only">用户名</label>
            <input type="text" id="inputUserName" name="username" class="form-control" th:value="${username}"
                   placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" th:value="${password}"
                   placeholder="密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="checked-boom" name="remember" value="remember-me"> 记住我
                <p id="error" style="display: inline-block; color: #a94442;padding-left: 46px;" th:text="${error}"/>
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
    </form>
</div>
